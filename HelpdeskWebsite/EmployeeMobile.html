<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <title>Employee Mobile</title>
</head>
<body>
    <div data-role="page" id="mobilepage">
        <div data-role="header" data-position="fixed">
            <h4 class="text-center">Employee Mobile</h4>
        </div>
        <div data-role="main" class="ui-content ui-corner-all">
            <ul id="main" data-role="listview" data-inset="true" style="border:solid;border-color:ThreeDDarkShadow;"
                class="ui-listview ui-listview-inset ui-corner-all ui-shadow ui-body"></ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div style="width:80%;text-align:center;left:10%;position:relative;">
                <h4 class="ui-bar ui-bar-a ui-corner-all"><span id="LabelStatus"></span></h4>
            </div>
            <div data-role="navbar">
                <ul>
                    <li><a href="EmployeeMobile.html" data-ajax="false">Mobile</a></li>
                    <li><a href="employees.html" data-ajax="false">Main</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="mobilemodal" style="background-color:white;">
        <div data-role="header" style="padding:10%;background-color:darkgray;color:white;font-weight:normal;">
            <a href="#mobilepage" id="empx" data-transition="flip" class="ui-btn-right"
               style="border:none;padding:0;background-color:darkgray;color:white;font-weight:normal;font-size:x-large;">&times;</a>
            <p style="text-align:center">View Employee Information</p>
        </div>
        <div data-role="main" class="ui-content">
            <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Title:</div>
                    <div class="ui-block-b">
                        <input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">First:</div>
                    <div class="ui-block-b" style="width:50%;">
                        <input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Surname:</div>
                    <div class="ui-block-b">
                        <input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Phone:</div>
                    <div class="ui-block-b">
                        <input type="text" placeholder="enter phone" id="TextBoxPhone" name="TextBoxPhone" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Email:</div>
                    <div class="ui-block-b">
                        <input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">IsTech?:</div>
                    <div class="ui-block-b">
                        <input style="left:-2%;" type="checkbox" id="CheckBoxIsTech" name="CheckBoxIsTech" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Dept:</div>
                    <div class="ui-block-b">
                        <select id="ddlDepts" name="ddlDepts" class="ddl" data-mini="true"></select>
                    </div>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <input type="hidden" id="HiddenEntity" />
            <input type="hidden" id="HiddenId" />
            <input type="hidden" id="HiddenPic" />
            <div class="col-xs-12">
                <input type="submit" id="ButtonAction" class="btn panel-body" value="Update" "/>
                <input type="submit" id="ButtonDelete" class="btn panel-body" value="Delete" />
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="Scripts/EmployeeMobile.js"></script>
</body>
</html>
