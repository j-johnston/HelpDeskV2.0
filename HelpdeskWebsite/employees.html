    <link href="Content/main.css" rel="stylesheet" />
</head>
<body>
    <!--Navigation-->

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>

            </button>
            <a class="navbar-brand" href="home.html">HelpDesk Case #2</a>
        </div>
        <div class="col-md-2"></div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav" id="menu">
                <li><a href="/employees.html">Employees</a></li>

                <li>v2.0</li>
            </ul>
        </div>
    </nav>

    <!--Header-->
    <div class="row" style="width:100%">
        <h1 align="center" style="margin-top:100px;">Employees</h1>
    </div>

    <!--Image-->
    <div class="row" style="width:100%">
        <img src="Content/k1575014.jpg" alt="help desk image" height="300" width="400" style="margin:0 750px;" />
    </div>

    <!--Panel-->
    <div class="panel-group col-sm-4 col-xs-8" style="z-index: 100; border-style:solid; border-width: 1px; position:fixed; width:800px; top:0px; left:50%; margin-left:-400px; margin-top:500px;">
        <div class="panel panel-heading" style="border:none; background-color:black;">
            <div class="panel-heading xsmall row">
                <div class="col-xs-4" style="color:white;">Title</div>
                <div class="col-xs-4" style="color:white;">First Name</div>
                <div class="col-xs-4" style="padding-left: 6%; color:white;">Surname</div>
            </div>
        </div>
        <div class="panel">
            <div class="panel panel-primary" style="height:200px; overflow: auto; overflow-x: hidden; border: none;">
                <div id="main"></div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="col-xs-10" id="lblstatus"></div>
        </div>
    </div>

    <!--Modal-->
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="put" action="">
        <div class="modal fade text-center" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h1>Employee Information</h1>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-4">Title:</div>
                            <div class="col-xs-8"><input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" /></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">First:</div>
                            <div class="col-xs-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" /></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">Surname:</div>
                            <div class="col-xs-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" /></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">Phone#:</div>
                            <div class="col-xs-8"><input type="text" placeholder="enter phone" id="TextBoxPhone" name="TextBoxPhone" class="form-control" /></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">Email:</div>
                            <div class="col-xs-8"><input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control" /></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">Department:</div>
                            <div class="col-xs-8">
                                <select id="ddlDepts" name="ddlDepts" class="ddl form-control"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">Is Tech:</div>
                            <div class="col-xs-8">
                                <input id="tech" name="tech" type="checkbox" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">Staff Pic:</div>
                            <div class="col-xs-8">
                                <div id="ImageHolder" class="col-xs-3">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="HiddenEntity" />
                        <input type="hidden" id="HiddenId" />
                    </div>
                    <div class="modal-footer">
                        <div class="col-xs-8">
                            <input id="fileUpload" type="file" />
                        </div>
                        <div class="col-xs-12">
                            <input type="submit" id="ButtonAction" class="btn panel-body" />
                            <input type="submit" id="ButtonDelete" class="btn panel-body" value="Delete" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <!--Scripts-->
        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <script src="Scripts/jquery.validate.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="Scripts/employees.js"></script>
</body>
</html>
